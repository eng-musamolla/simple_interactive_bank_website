<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl font-bold text-center my-10 ">Welcome to your Own Bank <span class="text-green-400">Mr.
            Musa</span></h1>

    <div class="w-9/12 bg-blue-500 rounded-md mx-auto p-6  ">
        <h4 class="text-3xl text-gray-100 font-bold">Loging page</h4>
        <input id="email" class="text-1xl p-1 rounded mt-2 w-9/12 block"
            placeholder="Enger your e-mail [contact@musamolla.com]" type="email">
        <input id="password" class="text-1xl p-1 rounded mt-2 block w-9/12 " placeholder="Enger your password [123456]"
            type="password">
        <button id="btn-button"
            class="text-xl px-5 py-1 mt-2 rounded hover:bg-green-700  bg-pink-600 text-gray-100 font-bold">Submit</button>

    </div>

    <script src="js/login.js"></script>
